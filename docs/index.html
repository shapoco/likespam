  <body>
    <h1>いいねスパム一覧</h1>

    <ul>
      <li><a href="https://github.com/shapoco/likespam" target="_blank">この表について（質問・要望等を送る前にお読み下さい）</a></li>
      <li><strong>短時間に大量のアカウントをブロックすると強制ログアウトされる場合があるそうなので、一度に全部をブロックしようとは思わない方が良さそうです。</strong></li>
      <li>灰色は凍結が確認されたアカウントです。</li>
      <li>
        スマホの場合はリンクをクリックした後「ユーザー」のタブを選択してください。<br>
        <img src="user_tab.png">
      </li>
      <li><a href="https://docs.google.com/forms/d/1JA81ejw4HB_zXXYVz-2ewMiRTLgurQIcNIbxR0JBRAQ">スパムアカウントの追加依頼はこちら（Google Forms）</a></li>
      <li><a href="all_ids.html">1アカウントずつ記載した従来版はこちら</a></li>
    </ul>
    
    <hr>

    <p id="status"></p>

    <ul id="query_list">
    </ul>

    <script>
      function main() {
        now = Date.now();
        ul = document.getElementById('query_list');
        const GROUP_SIZE = 20;
        const ngrp = Math.ceil(spam_items.length / GROUP_SIZE);
        var num_frozen = 0;
        for (var igrp = ngrp - 1; igrp >= 0; igrp--)  {
          const ifrom = igrp * GROUP_SIZE;
          const ito = (igrp < ngrp - 1) ? (ifrom + GROUP_SIZE) : spam_items.length;
          var is_all_frozen = true;
          var url = 'https://x.com/search?q=';
          var text = '';
          for (var i = ifrom; i < ito; i++) {
            const spam = spam_items[i];
            const is_frozen = new Date(spam.frozen_date) < now;
            if (is_frozen) num_frozen += 1;
            is_all_frozen &= is_frozen;
            url += '%40' + spam.screen_name;
            if (is_frozen) {
              text += '<del>@' + spam.screen_name + '</del>';
            }
            else {
              text += '@' + spam.screen_name;
            }
            if (i < ito - 1) {
              url += '+OR+';
              text += ' ';
            }
          }
          url += '&src=typed_query&f=user';
          li = document.createElement('li');
          li.innerHTML = 
            '#' + (ifrom + 1).toString() + '～' + ito.toString() + 
            ' ('  + formatDate(new Date(spam_items[ito - 1].added_date)) + ' 追加)<br>' +
            '<a href="' + url + '" target="_blank">' + text + '</a>';
          if (is_all_frozen) {
            li.classList.add("frozen");
          }
          ul.appendChild(li);
        }
        document.getElementById('status').innerHTML = spam_items.length + '件のスパム, ' + num_frozen + '件凍結確認済';
      }

      function formatDate(d) {
        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const yesterday = new Date(today);
        yesterday.setDate(today.getDate() - 1);

        const isToday = d >= today && d < new Date(today.getTime() + 24 * 60 * 60 * 1000);
        const isYesterday = d >= yesterday && d < today;
        const isThisYear = d.getFullYear() === now.getFullYear();

        const hours = d.getHours().toString().padStart(2, '0');
        const minutes = d.getMinutes().toString().padStart(2, '0');

        if (isToday) {
          return `今日 ${hours}:${minutes}`;
        } else if (isYesterday) {
          return `昨日 ${hours}:${minutes}`;
        } else if (isThisYear) {
          const month = (d.getMonth() + 1);
          const day = d.getDate().toString().padStart(2, '0');
          return `${month}/${day} ${hours}:${minutes}`;
        } else {
          const year = d.getFullYear().toString().slice(-2);
          const month = (d.getMonth() + 1);
          const day = d.getDate().toString().padStart(2, '0');
          return `${year}/${month}/${day} ${hours}:${minutes}`;
        }
      }

      main();
    </script>
