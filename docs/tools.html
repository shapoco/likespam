    <h1>ツール (管理用)</h1>

    <h2>URL生成</h2>

    <form name="f_idgen">
      ID (スペースまたは改行区切り):<br>
      <textarea id="screen_names" cols="64" rows="16" style="overflow-y: scroll;"></textarea><br>
      <input id="remove_known" type="checkbox" checked>
      <label for="remove_known">既知のアカウントは除く</label>
    </form>

    <h2>Greasemonkey User Script</h2>

    <h3>highlighter.js</h3>

    <p>
      いいねスパム一覧に収録されているスパムアカウントの ID を赤くハイライトします。
    </p>
    <p>
      <img src="./ss_highligher.png">
    </p>
    <p>
      Chrome + Violentmonkey 以外では動作未確認です。
    </p>
    <p>
      ダウンロード: <a href="./gmus/highlighter.js">highlighter.js</a> (右クリック→リンク先を保存)
    </p>

    <script>
      var knownScreenNames = {};

      function main() {
        document.f_idgen.screen_names.addEventListener('change', screen_names_changed);
        document.f_idgen.screen_names.addEventListener('keyup', screen_names_changed);
        document.f_idgen.remove_known.addEventListener('change', screen_names_changed);
        spam_items.forEach(spam => {
          knownScreenNames[spam.screen_name.toLowerCase()] = true;
        });
      }

      function screen_names_changed(e) {
        const sns = document.f_idgen.screen_names;
        const remove_known = document.f_idgen.remove_known.checked;
        var items = sns.value.replace('\n', ' ').replace('\r', ' ').replace('\t', ' ').replace('　', ' ').trim().split(/\s+/g);
        for (var i = 0; i < items.length; i++) {
          items[i] = items[i].replace('https://x.com/', '')
          items[i] = items[i].replace('https://twitter.com/', '')
          if (items[i].startsWith('@')) {
            items[i] = items[i].substring(1);
          }
        }
        
        const numItemsOld0 = items.length;
        items = Array.from(new Set(items));
        const numItemsOld1 = items.length;
        if (remove_known) {
          items = items.filter(item => !(item.toLowerCase() in knownScreenNames))
        }
        const numConflict = numItemsOld0 - numItemsOld1;
        const numKnown = numItemsOld1 - items.length;

        {
          const ul = document.getElementById('search_links');
          ul.innerHTML = '';
          const GROUP_SIZE = 20;
          for (var istep = 0; istep < items.length; istep+=GROUP_SIZE) {
            var ifrom = istep;
            var ito = ifrom + GROUP_SIZE;
            if (ito > items.length) ito = items.length;
            var url = 'https://x.com/search?q=';
            for(var i = ifrom; i < ito; i++) {
              url += '@' + items[i];
              if (i < ito - 1) {
                url += '+OR+';
              }
            }
            url += '&src=typed_query&f=user';
            li = document.createElement('li');
            li.innerHTML = '<a href="' + url + '" target="_blank">' + url + '</a>';
            ul.appendChild(li);
          }
        }

        {
          const ul = document.getElementById('profile_links');
          ul.innerHTML = '';
          for(var i = 0; i < items.length; i++) {
            url = 'https://x.com/' + items[i];
            li = document.createElement('li');
            li.innerHTML = '<a href="' + url + '" target="_blank">' + url + '</a>';
            ul.appendChild(li);
          }
        }

        {
          const p = document.getElementById('regex_text');
          var text = '\\b('
          for(var i = 0; i < items.length; i++) {
            text += items[i];
            if (i < items.length - 1) {
              text += '|';
            }
          }
          text += ')\\b';
          p.innerHTML = text;
        }


        document.getElementById('idgen_result').innerHTML =
          items.length + '個のアカウント (' +
          '重複による削除: ' + numConflict + '個, ' +
          '既知のアカウントの削除: ' + numKnown + '個) ';
      }

      main();
    </script>
